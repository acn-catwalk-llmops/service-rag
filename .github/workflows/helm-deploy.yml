name: Helm Deploy

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  # workflow_run:
  #   workflows: ["Docker"]
  #   types:
  #     - completed
  # push:
    # branches: [ main ]
    # tags: [ 'v*.*.*' ]
  repository_dispatch:
    types: [build-push-completed]


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Deploy Helm
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.7
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CICD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CICD }}
          aws-region: ${{ secrets.AWS_REGION }}
          # Following attribute did not work when I tried. To be tested.
          # cluster-role-arn: ${{ secrets.AWS_EKS_ROLE_ARN }}
          cluster-name: ${{ secrets.AWS_EKS_CLUSTER_NAME }}
          config-files: ./helm/service-rag/values.dist.yaml
          chart-path: helm/service-rag/
          namespace: default
          values: image.repository=${{ secrets.REGISTRY }}/${{ github.repository }},image.tag=${{ github.event.client_payload.app_version }},appConfig.vectorstore.host=${{ secrets.VECTORSTORE_HOST }},appConfig.vectorstore.port=${{ secrets.VECTORSTORE_PORT }},appConfig.openaiApiKey=${{ secrets.OPENAI_API_KEY }},appConfig.aws.keyId=${{ secrets.AWS_ACCESS_KEY_ID }},appConfig.aws.secretKey=${{ secrets.AWS_SECRET_ACCESS_KEY }},appConfig.aws.documentBucketName=${{ secrets.S3_BUCKET_DOCUMENTS }},imageCredentials.registry=${{ secrets.REGISTRY }},imageCredentials.username=${{ secrets.REGISTRY_USERNAME }},imageCredentials.password=${{ secrets.REGISTRY_TOKEN }}
          name: service-rag

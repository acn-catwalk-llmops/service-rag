apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-rag.fullname" . }}
  labels:
    {{- include "service-rag.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "service-rag.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "service-rag.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      serviceAccountName: {{ include "service-rag.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: VECTORSTORE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{  .Chart.Name }}-config
                  key: vectorstore_host
            - name: VECTORSTORE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{  .Chart.Name }}-config
                  key: vectorstore_port
            - name: S3_BUCKET_DOCUMENTS
              valueFrom:
                configMapKeyRef:
                  name: {{  .Chart.Name }}-config
                  key: aws_document_bucket
            - name: AWS_ACCES_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{  .Chart.Name }}-secret
                  key: aws_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{  .Chart.Name }}-secret
                  key: aws_secret_key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{  .Chart.Name }}-secret
                  key: openai_api_key
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
